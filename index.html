<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="parent">
        <div id="box1">
            <label for="first name">First Name</label><br>
            <input type="text" id="text1" required><br>   
            <label for="Last name">Last Name</label><br>
            <input type="text" id="text2"><br><br>
            <button  id="ok" onclick="show()">SUBMIT</button><br><br>
            <hr>
            <label for="Enter first Number"> Enter 1st Number:</label>
            <input type="number" id="num1"><br><br>
            <label for="Enter Last Number">Enter 2nd Number:</label>
            <input type="number" id="num2"><br><br>
            <button onclick="Add()">ADD</button>
            <button onclick="Sub()">SUBTRACT</button><br>
            <button onclick="Mul()">MUTTIPLE</button>
            <button onclick="Div()">DIVIDE</button>
        </div>
        <div id="box2">
            <h1>OUTPUT</h1><br>
            <span>Full Name:</span>
            <span id="result2"></span><br><br>
            <span>Result:</span>
            <span id="result1"></span>
        </div>
    </div>
    <script>
        function Add() {
            let a = +(document.getElementById("num1").value);
            let b = +(document.getElementById("num2").value);
            document.getElementById("result1").innerHTML = a + b;
             alert("saved Changes");
        }

        function Sub() {
            let a = +(document.getElementById("num1").value);
            let b = +(document.getElementById("num2").value);
            document.getElementById("result1").innerHTML = a - b;
        }
        function Mul() {
            let a = +(document.getElementById("num1").value);
            let b = +(document.getElementById("num2").value);
            document.getElementById("result1").innerHTML = a * b;
        }
        function Div() {
            let a = +(document.getElementById("num1").value);
            let b = +(document.getElementById("num2").value);
            document.getElementById("result1").innerHTML = a / b;
        }
        function show() {
            let text1 = document.getElementById("text1").value;
            let text2 = document.getElementById("text2").value;
            document.getElementById("result2").innerText = text1 + " " + text2;
            alert("saved Changes");
        }
    </script>
</body>
</html>
